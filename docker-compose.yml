version: '3.8'

services:
  # Backend API
  backend:
    build: ./backend
    container_name: college-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
      - backend_chroma:/app/chroma_db
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SPEECHMATICS_API_KEY=${SPEECHMATICS_API_KEY}
      - MURF_API_KEY=${MURF_API_KEY}
      - MURF_VOICE_ID=${MURF_VOICE_ID}
      - CORS_ORIGINS=http://localhost:5173,http://localhost:3000
    restart: unless-stopped

  # Frontend
  frontend:
    build: ./frontend
    container_name: college-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_uploads:
  backend_chroma:
